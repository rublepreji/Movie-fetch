<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        #seen{
            width: 250px;
        }
    </style>
</head>
<body>
    <div class="row">
    <div class="col-3"></div>
    <div class="col-6 mt-5 text-center">
        <h1>Movie Fetch</h1>
        <input id="cinema" type="text" placeholder="text"><br>
        <button class="m-3 bg-primary text-light rounded" onclick="movie()">Search</button>
    </div>
   <Center> <div id="seen"></div></Center>
    <div class=" col-3"></div>
   
</div>
<!-- Interstellar -->
<script>
    function movie(){
        let names=cinema.value
        console.log(names);
        fetch(`https://www.omdbapi.com/?t=${names}&apikey=501e2d04`)
        .then(response=>response.json())
        .then(data=>search(data))
        .catch(error=>alert(`Error:${error}`))
    }
    function search(data){
      console.log(data);
      
       htmlData=`
       <ul class="list-group">
  <li class="list-group-item">${data.Title}</li>
  <li class="list-group-item">${data.Year}</li>
  <li class="list-group-item">${data.Released}</li>
  <li class="list-group-item">${data.Director}</li>
  <li class="list-group-item">${data.Writer}</li>
</ul>
       `
       seen.innerHTML=htmlData
    }
</script>
</body>
</html>
